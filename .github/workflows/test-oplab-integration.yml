name: Test OpLab Integration

on:
  push:
    branches: [ main ]
    paths:
      - 'backend-oplab/**'
  pull_request:
    paths:
      - 'backend-oplab/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend-oplab
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend-oplab
          pytest
