version: '3.8'

services:
  # Backend Flask para desenvolvimento
  backend-dev:
    build:
      context: ./backend-oplab
      dockerfile: Dockerfile
    container_name: wheel-screener-backend-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - OPLAB_API_TOKEN=${OPLAB_API_TOKEN:-}
    volumes:
      - ./backend-oplab/src:/app/src
      - ./backend-oplab/logs:/app/logs
    networks:
      - wheel-screener-dev
    restart: unless-stopped
    command: ["python", "src/main.py"]

  # Frontend React para desenvolvimento
  frontend-dev:
    image: node:20-alpine
    container_name: wheel-screener-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - wheel-screener-dev
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend-dev

networks:
  wheel-screener-dev:
    driver: bridge

